version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_LOGTO_ENDPOINT=${VITE_LOGTO_ENDPOINT}
        - VITE_LOGTO_APP_ID=${VITE_LOGTO_APP_ID}
        - VITE_LOGTO_CALLBACK_URI=${VITE_LOGTO_CALLBACK_URI}
        - VITE_LOGTO_SIGN_OUT_URI=${VITE_LOGTO_SIGN_OUT_URI}
    image: ghcr.io/${GITHUB_REPOSITORY:-devver/frontend-app}:latest
    container_name: devver-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - devver-network

networks:
  devver-network:
    driver: bridge
